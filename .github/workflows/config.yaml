name: Python package

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
      - name: Lint with flake8
        run: |
          flake8 .
      - name: Lint with mypy
        run: |
          mypy .
      - name: Test with pytest
        run: |
          pytest --cov --cov-append --cov-report term-missing --cov-fail-under=100 --verbosity=1
